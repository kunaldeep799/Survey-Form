<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="">
        <div class="main">
            <h1>Survey Form</h1>
            <p>Feel Free To Answer The Questions Below On Your Own Experience And Opinion. If You Are Not Convenient In
                Answering A Particular Question Please Skip It By Answering "NO". Every Would Be Very Appreciated. Thank
                You
                For Time.</p>
            <div>
                <div class="input">
                    <div><label for="name">Your Name</label></div>
                    <div class="in"><input type="text" name="name" id="" placeholder="Enter Your Name"></div>
                </div>
                <div class="input">
                    <div><label for="email">Your Email Address</label></div>
                    <div><input type="email" name="email" id="" placeholder="user@user.com"></div>
                </div>
                <div class="input">
                    <div><label for="phone">Your Phone Number</label></div>
                    <div><input type="number" name="phone" id="" placeholder="9999999999"></div>
                </div>
                <div class="input">
                    <div><label for="address">Where Do You Live?</label></div>
                    <div><select name="address" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                        </select></div>
                </div>

                <div class="input"><label for="age" style="margin-left: 10px; background-color: white;">Age</label>
                </div>
                <div class="radio">
                    <input type="radio" id="15-20" name="" value="15-20">
                    <label for="15-20">15-20</label><br>
                    <input type="radio" id="21-30" name="fav_language" value="21-30">
                    <label for="31-40">21-30</label><br>
                    <input type="radio" id="31-40" name="fav_language" value="31-40">
                    <label for="31-40">31-40</label><br>
                    <input type="radio" id="41-50" name="fav_language" value="41-50">
                    <label for="41-50">41-50</label><br>
                    <input type="radio" id="prefer not to say" name="fav_language" value="prefer not to say">
                    <label for="prefer not to say">prefer not to say</label>
                </div>

                <div class="input"><label for="age">How would you rate your proficiency in coding</label></div>
                <div>
                    <input type="radio" id="" name="" value="">
                    <label for="15-20">Beginner</label><br>
                    <input type="radio" id="21-30" name="fav_language" value="21-30">
                    <label for="31-40">Intermediate</label><br>
                    <input type="radio" id="31-40" name="fav_language" value="31-40">
                    <label for="31-40">Advance</label>
                </div>
            </div>
            <div>

            </div>
        </div>
    </form>

</body>

</html>
